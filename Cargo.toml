[workspace]
members = [
    "zi",
    "zi-term",
    "fuzz",
    "plugins/*", "zi-tui", "zi-lsp", "stdx",
]

resolver = "2"

[profile.dev.package.cranelift-codegen]
opt-level = 3

[profile.dev.package."*"]
opt-level = 1

[workspace.lints.rust]
rust_2018_idioms = "deny"

[workspace.lints.clippy]
dbg_macro = "deny"


