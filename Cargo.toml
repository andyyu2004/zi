[workspace]
members = [
    "zi",
    "zi-term",
    "fuzz",
    "plugins/*", "zi-tui", "zi-lsp", "stdx", "zi-nvim",
]

resolver = "2"

[profile.dev.package.cranelift-codegen]
opt-level = 3

[profile.dev.package."*"]
opt-level = 1

[workspace.lints.rust]
rust_2018_idioms = "deny"

[workspace.lints.clippy]
dbg_macro = "deny"

[patch.crates-io]
# https://github.com/ratatui-org/ratatui/pull/1001
ratatui = { git = "https://github.com/andyyu2004/ratatui", branch = "zero-width-grapheme-span-panic-fix" }
# https://github.com/nomad/crop/pull/17
crop = { git = "https://github.com/andyyu2004/crop", branch = "builder-finish-fix" }
