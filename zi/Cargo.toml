[package]
name = "zi"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.77"
bitflags = "2.4.2"
crossterm = "0.27.0"
ropey = "1.6.1"
rustc-hash = "1.1.0"
slotmap = "1.0.7"
tracing = "0.1.40"
wasmtime = { version = "17.0.1", features = ["component-model"] }
wit-bindgen = "0.18.0"

[dev-dependencies]
tokio = { version = "1.36.0", default-features = false, features = [
    "rt-multi-thread",
    "macros",
] }
